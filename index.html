<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P√°csa Pizza - Order Online</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #ffe5b4 0%, #fff8f0 100%);
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 480px;
            margin: 48px auto;
            background: #fff;
            border-radius: 22px;
            box-shadow: 0 8px 32px rgba(255, 140, 0, 0.10), 0 1.5px 6px rgba(0,0,0,0.04);
            padding: 40px 36px 30px 36px;
            position: relative;
            overflow: hidden;
        }
        .container::before {
            content: "";
            position: absolute;
            top: -60px;
            right: -60px;
            width: 160px;
            height: 160px;
            background: radial-gradient(circle, #ffd580 0%, #ff9800 80%, transparent 100%);
            opacity: 0.13;
            z-index: 0;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 14px;
            margin-bottom: 12px;
        }
        .logo-icon {
            width: 48px;
            height: 48px;
            background: radial-gradient(circle at 60% 40%, #ff9800 70%, #ffd580 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.1rem;
            box-shadow: 0 2px 8px rgba(255,152,0,0.13);
        }
        h1 {
            margin: 0;
            font-weight: 900;
            color: #d2691e;
            letter-spacing: 2px;
            font-size: 2.1rem;
            z-index: 1;
            position: relative;
            font-family: 'Roboto', Arial, sans-serif;
        }
        .subtitle {
            color: #ff9800;
            font-size: 1.1rem;
            margin-bottom: 22px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 1;
            position: relative;
        }
        .form-group {
            margin-bottom: 0;
            position: relative;
        }
        label {
            font-weight: 600;
            color: #a0522d;
            margin-bottom: 7px;
            display: block;
            font-size: 1.04rem;
            letter-spacing: 0.2px;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 12px 14px;
            border: 1.5px solid #ffd580;
            border-radius: 8px;
            font-size: 1.07rem;
            background: #fff8f0;
            transition: border 0.2s, box-shadow 0.2s;
            box-sizing: border-box;
        }
        input:focus,
        select:focus,
        textarea:focus {
            border-color: #ff9800;
            outline: none;
            background: #fff;
            box-shadow: 0 0 0 2px #ffd580;
        }
        .pizza-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .pizza-card {
            display: flex;
            align-items: center;
            gap: 12px;
            background: #fff6e0;
            border-radius: 8px;
            padding: 10px 12px;
            border: 1px solid #ffe0b2;
            transition: box-shadow 0.2s;
        }
        .pizza-card:hover {
            box-shadow: 0 2px 8px rgba(255,152,0,0.09);
        }
        .pizza-emoji {
            font-size: 1.7rem;
        }
        .pizza-info {
            flex: 1;
        }
        .pizza-title {
            font-weight: 700;
            color: #d2691e;
            font-size: 1.05rem;
        }
        .pizza-desc {
            font-size: 0.97rem;
            color: #a0522d;
        }
        .pizza-card input[type="checkbox"] {
            accent-color: #ff9800;
            width: 18px;
            height: 18px;
            margin-left: 8px;
        }
        .radio-group,
        .checkbox-group {
            display: flex;
            gap: 22px;
            align-items: center;
        }
        .radio-group label,
        .checkbox-group label {
            font-weight: 400;
            margin-bottom: 0;
            font-size: 0.98rem;
            color: #a0522d;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .radio-group input[type="radio"],
        .checkbox-group input[type="checkbox"] {
            accent-color: #ff9800;
            margin-right: 6px;
            width: 17px;
            height: 17px;
        }
        textarea {
            min-height: 60px;
            resize: vertical;
        }
        button {
            background: linear-gradient(90deg, #ff9800 0%, #ffd580 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 15px 0;
            font-size: 1.18rem;
            font-weight: 800;
            cursor: pointer;
            margin-top: 8px;
            transition: background 0.18s, box-shadow 0.18s;
            box-shadow: 0 2px 8px rgba(255,152,0,0.09);
            letter-spacing: 0.5px;
        }
        button:hover, button:focus {
            background: linear-gradient(90deg, #e65100 0%, #ffb74d 100%);
            box-shadow: 0 4px 16px rgba(255,152,0,0.13);
        }
        .form-footer {
            text-align: center;
            margin-top: 22px;
            color: #a0522d;
            font-size: 0.97rem;
            z-index: 1;
            position: relative;
        }
        .form-footer a {
            color: #ff9800;
            text-decoration: underline;
            font-weight: 500;
            transition: color 0.15s;
        }
        .form-footer a:hover {
            color: #e65100;
        }
        @media (max-width: 600px) {
            .container {
                max-width: 98vw;
                padding: 18px 6vw 18px 6vw;
            }
            h1 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-icon">üçï</div>
            <h1>P√°csa Pizza</h1>
        </div>
        <div class="subtitle">Order your favorite pizza online!</div>
        <form id="orderForm">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="+36 30 123 4567" pattern="^(\+?\d{1,3}[- ]?)?\d{9,12}$" required>
            </div>
            <div class="form-group">
                <label for="address">Delivery Address</label>
                <input type="text" id="address" name="address" placeholder="Street, number, city" required>
            </div>
            <div class="form-group">
                <label>Pizzas <span style="color:#ff9800;font-weight:400;font-size:0.98rem;">(choose one or more)</span></label>
                <div class="pizza-options">
                    <label class="pizza-card">
                        <span class="pizza-emoji">üçï</span>
                        <span class="pizza-info">
                            <span class="pizza-title">Margherita</span>
                            <span class="pizza-desc">Tomato, mozzarella, basil</span>
                        </span>
                        <input type="checkbox" name="pizza" value="margherita">
                    </label>
                    <label class="pizza-card">
                        <span class="pizza-emoji">üçÑ</span>
                        <span class="pizza-info">
                            <span class="pizza-title">Funghi</span>
                            <span class="pizza-desc">Mushrooms, mozzarella, tomato</span>
                        </span>
                        <input type="checkbox" name="pizza" value="funghi">
                    </label>
                    <label class="pizza-card">
                        <span class="pizza-emoji">ü•ì</span>
                        <span class="pizza-info">
                            <span class="pizza-title">Sonk√°s</span>
                            <span class="pizza-desc">Ham, mozzarella, tomato</span>
                        </span>
                        <input type="checkbox" name="pizza" value="sonkas">
                    </label>
                    <label class="pizza-card">
                        <span class="pizza-emoji">üå∂Ô∏è</span>
                        <span class="pizza-info">
                            <span class="pizza-title">Diavola</span>
                            <span class="pizza-desc">Spicy salami, mozzarella, tomato</span>
                        </span>
                        <input type="checkbox" name="pizza" value="diavola">
                    </label>
                    <label class="pizza-card">
                        <span class="pizza-emoji">üßÄ</span>
                        <span class="pizza-info">
                            <span class="pizza-title">Quattro Formaggi</span>
                            <span class="pizza-desc">Four cheeses, cream base</span>
                        </span>
                        <input type="checkbox" name="pizza" value="quattro-formaggi">
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label>Pizza Size</label>
                <div class="radio-group">
                    <label><input type="radio" name="size" value="small" required> Small (26cm)</label>
                    <label><input type="radio" name="size" value="medium"> Medium (32cm)</label>
                    <label><input type="radio" name="size" value="large"> Large (45cm)</label>
                </div>
            </div>
            <div class="form-group">
                <label>Extras</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="extras" value="extra-cheese"> Extra Cheese</label>
                    <label><input type="checkbox" name="extras" value="garlic"> Garlic</label>
                    <label><input type="checkbox" name="extras" value="jalapeno"> Jalape√±o</label>
                </div>
            </div>
            <div class="form-group">
                <label for="note">Delivery Note</label>
                <textarea id="note" name="note" rows="3" placeholder="E.g. Doorbell broken, call me"></textarea>
            </div>
            <button type="submit">Order Now</button>
            <div class="form-footer">
                By ordering, you accept our <a href="#">Terms & Privacy</a>.<br>
                &copy; 2025 P√°csa Pizza üçï
            </div>
        </form>
        <div id="orderResult" style="display:none; margin-top:24px; text-align:center; color:#388e3c; font-weight:600;"></div>
    </div>
    <script>
        document.getElementById('orderForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData(form);

            // Collect all checked pizzas and extras
            const pizzas = [];
            form.querySelectorAll('input[name="pizza"]:checked').forEach(cb => pizzas.push(cb.value));
            const extras = [];
            form.querySelectorAll('input[name="extras"]:checked').forEach(cb => extras.push(cb.value));

            // Build data object
            const data = {
                name: formData.get('name'),
                phone: formData.get('phone'),
                address: formData.get('address'),
                pizzas,
                size: formData.get('size'),
                extras,
                note: formData.get('note')
            };

            // POST to https://httpbin.org/post
            try {
                const res = await fetch('https://httpbin.org/post', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                if (res.ok) {
                    document.getElementById('orderResult').style.display = 'block';
                    document.getElementById('orderResult').textContent = 'Thank you! Your order has been sent.';
                    form.reset();
                } else {
                    document.getElementById('orderResult').style.display = 'block';
                    document.getElementById('orderResult').style.color = '#c62828';
                    document.getElementById('orderResult').textContent = 'Sorry, there was a problem sending your order.';
                }
            } catch (err) {
                document.getElementById('orderResult').style.display = 'block';
                document.getElementById('orderResult').style.color = '#c62828';
                document.getElementById('orderResult').textContent = 'Sorry, there was a problem sending your order.';
            }
        });
    </script>
</body>
</html>
