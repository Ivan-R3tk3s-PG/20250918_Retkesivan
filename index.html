<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Showcase</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #e0e7ff 0%, #f4f6fb 100%);
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 440px;
            margin: 48px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(49, 130, 206, 0.10), 0 1.5px 6px rgba(0,0,0,0.04);
            padding: 38px 32px 28px 32px;
            position: relative;
            overflow: hidden;
        }
        .container::before {
            content: "";
            position: absolute;
            top: -60px;
            right: -60px;
            width: 140px;
            height: 140px;
            background: radial-gradient(circle, #90cdf4 0%, #3182ce 80%, transparent 100%);
            opacity: 0.13;
            z-index: 0;
        }
        h2 {
            margin-top: 0;
            font-weight: 900;
            color: #2d3748;
            letter-spacing: 1.5px;
            font-size: 2rem;
            margin-bottom: 18px;
            z-index: 1;
            position: relative;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 1;
            position: relative;
        }
        .form-group {
            margin-bottom: 0;
            position: relative;
        }
        label {
            font-weight: 600;
            color: #3b4252;
            margin-bottom: 7px;
            display: block;
            font-size: 1.01rem;
            letter-spacing: 0.2px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        select,
        textarea {
            width: 100%;
            padding: 12px 14px;
            border: 1.5px solid #cbd5e1;
            border-radius: 8px;
            font-size: 1.05rem;
            background: #f8fafc;
            transition: border 0.2s, box-shadow 0.2s;
            box-sizing: border-box;
        }
        input:focus,
        select:focus,
        textarea:focus {
            border-color: #3182ce;
            outline: none;
            background: #fff;
            box-shadow: 0 0 0 2px #90cdf4;
        }
        .radio-group,
        .checkbox-group {
            display: flex;
            gap: 22px;
            align-items: center;
        }
        .radio-group label,
        .checkbox-group label {
            font-weight: 400;
            margin-bottom: 0;
            font-size: 0.98rem;
            color: #4a5568;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .radio-group input[type="radio"],
        .checkbox-group input[type="checkbox"] {
            accent-color: #3182ce;
            margin-right: 6px;
            width: 17px;
            height: 17px;
        }
        textarea {
            min-height: 60px;
            resize: vertical;
        }
        button {
            background: linear-gradient(90deg, #3182ce 0%, #63b3ed 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 14px 0;
            font-size: 1.13rem;
            font-weight: 800;
            cursor: pointer;
            margin-top: 8px;
            transition: background 0.18s, box-shadow 0.18s;
            box-shadow: 0 2px 8px rgba(49,130,206,0.09);
            letter-spacing: 0.5px;
        }
        button:hover, button:focus {
            background: linear-gradient(90deg, #2563eb 0%, #4299e1 100%);
            box-shadow: 0 4px 16px rgba(49,130,206,0.13);
        }
        .form-footer {
            text-align: center;
            margin-top: 22px;
            color: #718096;
            font-size: 0.97rem;
            z-index: 1;
            position: relative;
        }
        .form-footer a {
            color: #3182ce;
            text-decoration: underline;
            font-weight: 500;
            transition: color 0.15s;
        }
        .form-footer a:hover {
            color: #2563eb;
        }
        @media (max-width: 600px) {
            .container {
                max-width: 98vw;
                padding: 18px 6vw 18px 6vw;
            }
            h2 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Pacek forms bemutat√≥</h2>
        <form>
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
            </div>
            <div class="form-group">
                <label for="role">Role</label>
                <select id="role" name="role" required>
                    <option value="">Select your role</option>
                    <option value="designer">Designer</option>
                    <option value="developer">Developer</option>
                    <option value="manager">Manager</option>
                </select>
            </div>
            <div class="form-group">
                <label>Gender</label>
                <div class="radio-group">
                    <label><input type="radio" name="gender" value="male" required> Male</label>
                    <label><input type="radio" name="gender" value="female"> Female</label>
                    <label><input type="radio" name="gender" value="other"> Other</label>
                </div>
            </div>
            <div class="form-group">
                <label>Interests</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="interests" value="coding"> Coding</label>
                    <label><input type="checkbox" name="interests" value="design"> Design</label>
                    <label><input type="checkbox" name="interests" value="music"> Music</label>
                </div>
            </div>
            <div class="form-group">
                <label for="bio">Short Bio</label>
                <textarea id="bio" name="bio" rows="3" placeholder="Tell us a little about yourself"></textarea>
            </div>
            <button type="submit">Submit</button>
            <div class="form-footer">
                By submitting, you agree to our <a href="#">Terms & Privacy</a>.
            </div>
        </form>
    </div>
</body>
</html>
